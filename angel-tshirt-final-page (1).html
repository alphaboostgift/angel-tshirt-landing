    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 40px 20px;
        }
        h1 {
            font-size: 28px;
            color: #111;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
        }
        img {
            width: 100%;
            max-width: 400px;

<body>
    <div class="container">
        <h1>Perfect Gift for Your Angel ❤️</h1>
        <p>This premium t-shirt is the perfect surprise for someone who means the world to you.</p>
        <img src="product.jpg" alt="God Knew I Needed an Angel T-Shirt" />
        <div id="paypal-button-container"></div>
    </div>

    <!-- PayPal Buttons -->
    <script src="https://www.paypal.com/sdk/js?client-id=AV_oph_XddeEq4SuGYjsTtQvyCyEQ6vM-jjIZ2v_kyQ8bpPA5enNsW3IyuL8htUuV79PAQ3nOUyYHV02&currency=USD" data-sdk-integration-source="button-factory"></script>
    <script>
        paypal.Buttons({
            style: {
                shape: 'rect',
                color: 'gold',
                layout: 'vertical',
                label: 'paypal',
            },
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '24.99'
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
